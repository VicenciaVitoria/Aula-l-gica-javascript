<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual é maior?</h1>
    <script>
        let num1 = parseInt (prompt ("Olá visitante, por favor, insira um numero: "));
        let num2 = parseInt (prompt ("Insira outro numero: "));

        if (num1 > num2) {
            document.write ("O maior numero é " + num1)
        }  else if (num2 > num1) {
            document.write ("O maior numero é " + num2)
        } else {document.write ("Nenhum destes, pois são iguais")}

    </script>
    
</body>
</html>
