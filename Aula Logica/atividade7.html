    <script>
        
        let soma = 0

        }

        }

            soma = soma + num4
        }

        let num5 = parseInt (prompt("Agora, insira outro numero: "))

        }

        let num6 = parseInt (prompt("Agora, insira outro numero: "))
        if (num6 < 72) {
            soma = soma + num6
        }

        document.write ("Os numeros informados foram " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5 + ", " + num6 + ", e a soma deles é " + soma)
    </script>
