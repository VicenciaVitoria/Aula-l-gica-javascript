<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Que numero é esse?</h1>
    <script>
        let num = parseInt (prompt ("Olá visitante, por favor, insira um numero: "));

        if (num > 1) {
            document.write ("O numero escolhido é positivo")
        } else if (num == 0) {
            document.write ("O numero escolhido é 0")
        } else {
            document.write ("O numero escolhido é negativo")
        }
    </script>
    
</body>
</html>
